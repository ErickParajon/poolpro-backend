spring:
  application:
    name: poolpro-manager-backend
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:5432/poolpro}
    username: ${SPRING_R2DBC_USERNAME:postgres}
    password: ${SPRING_R2DBC_PASSWORD:postgres}
  flyway:
    enabled: true
    url: ${SPRING_FLYWAY_URL:jdbc:postgresql://localhost:5432/poolpro}
    user: ${SPRING_FLYWAY_USER:postgres}
    password: ${SPRING_FLYWAY_PASSWORD:postgres}
    baseline-on-migrate: true
    baseline-version: 0
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SECURITY_JWT_ISSUER_URI:https://securetoken.google.com/${FIREBASE_PROJECT_ID:}}
firebase:
  project-id: ${FIREBASE_PROJECT_ID:}
  credentials-path: ${FIREBASE_CREDENTIALS_PATH:}
  credentials-json: ${FIREBASE_CREDENTIALS_JSON:}

server:
  port: ${PORT:${SERVER_PORT:8080}}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

stripe:
  api-key: ${STRIPE_API_KEY:}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:}

sendgrid:
  api-key: ${SENDGRID_API_KEY:}

twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:}
  auth-token: ${TWILIO_AUTH_TOKEN:}
  messaging-service-sid: ${TWILIO_MESSAGING_SERVICE_SID:}

auth:
  refresh-token:
    seeds: ${AUTH_REFRESH_SEEDS:demo-refresh-token}

